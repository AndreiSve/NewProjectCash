<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .input-container {
        width: 330px;
        height: 95px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
        padding: 5px; /* Отступы внутри контейнера */
        overflow: hidden; /* Скрыть всё, что выходит за пределы */
    }

    .input-group {
        width: 50%; /* Каждая группа полей занимает 50% ширины контейнера */
        display: flex;
        flex-direction: column; /* Расположение полей вертикально */
        gap: 2px; /* Промежуток между полями */
    }

    input, select {
        width: 100%; /* Занимает 100% ширины группы */
        padding: 3px; /* Уменьшенный отступ */
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 12px; /* Уменьшенный шрифт */
    }

    label {
        font-size: 12px; /* Уменьшенный шрифт для меток */
        margin-bottom: 2px; /* Уменьшенный отступ между меткой и полем */
    }
</style>
</head>
<body>
<div class="input-container">
    <div class="input-group">
        <label for="dropdown">Выберите вариант:</label>
        <select id="dropdown">
            <option value="">-- Выберите вариант --</option>
            <option value="option1">Вариант 1</option>
            <option value="option2">Вариант 2</option>
            <option value="option3">Вариант 3</option>
            <option value="option4">Вариант 4</option>
            <option value="option5">Вариант 5</option>
        </select>

        <label for="input1">Поле ввода 1:</label>
        <input type="text" id="input1" placeholder="Введите данные 1">
    </div>

    <div class="input-group">
        <label for="input2">Поле ввода 2:</label>
        <input type="text" id="input2" placeholder="Введите данные 2">

        <label for="input3">Поле ввода 3:</label>
        <input type="text" id="input3" placeholder="Введите данные 3">
    </div>
</div>
</body>
</html>
